{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

 

  <body class="sub_page">
   
    <div class="hero_area">
      <div class="bg-box">
        <img src="{% static 'images/background.jpeg' %}" alt="" />
      </div>
  

    <!-- food section -->

    <section class="food_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2>
            <ul class="filters_menu">
              {% for product in products %}
              
               <li ><a href="">{{product.category}}</a></li>
             
               {% endfor %}
             </ul>
          </h2>
        </div>
  
       
  
        <div class="filters-content">
          <div class="row grid">
            <div class="col-sm-6 col-lg-4 all pizza">
              <div class="box">
                {% for product in products %}
                <div>
                  <div class="img-box">
                    <img src="{{product.image.url}}" alt="">
                  </div>
                  <div class="detail-box">
                    <h5>
                      {{product.title}}
                    </h5>
                    <p>
                      {{product.description}}
                    </p>
                    <div class="options">
                      <h6>
                        {{product.price}}
                      </h6>
                      
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
  
          </div>
        </div>
        
      </div>
    </section>

    <!-- end food section -->

  </body>
{% endblock %}
